    <div class="profile-container">
        <header class="profile-header">
            <img src="assets/img/JerryPro.png" alt="User Avatar" class="avatar">

    data-sitekey= "6Lel0HcUAAAAAH-yKh4Nu3PADx0SVpelcXHX12FO"
    data-callback='onSubmit'
    data-action='submit'>
  Submit
</button>
                    <button type="submit">Send Message</button>

    <app-footer></app-footer>
